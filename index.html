<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Project-5 Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  
  <body>
    <main>
      <section id="gallery" class="gallery container">
        <form>
          <input class="searchbox" type="search" placeholder="Search">
        </form>
      </section>
      
      <section id="lightbox" class= "lightbox">
        <span onclick="closeLightbox()">&#10005;</span>
        <div class="lightboxGallery container">
          <a class="prev" onclick="">&#10094;</a>
          
          <img class="photo" src="photos/01.jpg" alt="Hay Bales">
          
          <a class="next" onclick="">&#10095;</a>
          <p class="caption"></p>
        </div>
      </section>
    </main>
    
    <script src="javascript/main.js"></script>
  </body>
</html>
